<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Smart Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Optional: Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Dashboard Logo">

        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/history"><i class="fas fa-clock-rotate-left"></i> History</a>
        <a href="/feedback"><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="/problems"><i class="fas fa-bug"></i> Problems</a>
        <a href="/about_us"><i class="fas fa-user"></i> About Us</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
